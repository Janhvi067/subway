<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Image Tabs</title>
    <link rel="stylesheet" href="hover.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    
<div class="background_rectangle">
    <div class="container">
        <div class="tabs left">
            <div class="tab" data-image="img/images.jpg">SALADS</div>
            <div class="tab" data-image="img/nachos.jpg">NACHOS <br>n' DIP</div>
            <div class="tab" data-image="img/oatmeal.jpg">OATMEAL <br>RAISIN</div>
            <div class="tab" data-image="img/veggie.jpg">VEGGIE <br>TOASTIE n' DIP</div>
        </div>
        <div class="image-container">
            <img src="img/subway wrap.png" alt="Dish Image" id="dish-image">
        </div>
        <div class="tabs right">
            <div class="tab" data-image="img/subway wrap.png">WRAPS</div>
            <div class="tab" data-image="img/veggie.jpg">VEG KEBABS <br> n' DIP</div>
            <div class="tab" data-image="img/cookies 1.png">DARK CHUNK <br>CHOCOLATE</div>
            <div class="tab" data-image="img/meatballs.jpg">CHICKEN <br>MEATBALLS n' DIP</div>
        </div>
    </div>
    <div class="additional-tab">
        <div class="tab" data-image="img/cookies 1.png">DOUBLE DARK <br>CHUNK CHOCOLATE</div>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
